<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup</title>
    <link rel="stylesheet" type="text/css" href="/Day 1-10/Day 09/Newsletter Popup/style.css">
</head>
<body>
    <div class="container">
        <button onclick="Open()">Subscribe!</button>
    </div>
    <div id="popup">
        <div class="close">
            <img src="/Day 1-10/Day 09/Newsletter Popup/close.svg" onclick="Open()" alt="">
        </div>
        <div class="icon">
            <img src="/Day 1-10/Day 09/Newsletter Popup/email.svg" alt="">
        </div>
        <h2>Join our Newsletter</h2>
        <h3>Please Subscribe Our Newsletter<br> Daily Technical Update</h3>
        <form action="" autocomplete="off">
            <div class="inp">
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="button">
                <button>Subscribe</button>
            </div>
        </form>
    </div>
    
    <script src="/Day 1-10/Day 09/Newsletter Popup/script.js"></script>
</body>
</html>
