<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emorji Maker</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/Day 21-30/Day 29/Emorji Maker/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons-container">
        <button id="color">Color</button>
        <button id="eyes">Eyes</button>
        <button id="eyebrows">Eyebrows</button>
        <button id="mouth">Mouth</button>
      </div>
      <div class="emoji-container">
        <div class="emoji">
          <img src="/Day 21-30/Day 29/Emorji Maker/eye-4.svg" class="eyes" />
          <img src="/Day 21-30/Day 29/Emorji Maker/eyebrow-3.svg" class="eyebrows" />
          <img src="/Day 21-30/Day 29/Emorji Maker/mouth-4.svg" class="mouth" />
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="/Day 21-30/Day 29/Emorji Maker/script.js"></script>
  </body>
</html>
