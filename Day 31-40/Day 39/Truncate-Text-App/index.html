<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truncate Text App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/Day 31-40/Day 39/Truncate-Text-App/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="txtareas">
        <div>
          <label for="input-text">Input Text:</label>
          <textarea
            id="input-text"
            rows="5"
            placeholder="Enter Text Here..."
          ></textarea>
        </div>
        <div>
          <label for="output-text">Output Text:</label>
          <textarea
            id="output-text"
            rows="5"
            placeholder="Output text will be displayed here..."
          ></textarea>
        </div>
      </div>
      <input type="number" value="10" id="len" />
      <button id="truncate">Truncate</button>
      <button id="copy">Copy</button>
    </div>
    <!-- Script -->
    <script src="/Day 31-40/Day 39/Truncate-Text-App/script.js"></script>
  </body>
</html>
