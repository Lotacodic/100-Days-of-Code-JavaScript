<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="/Day 11-20/Day 11/Weight Converter/style.css">

<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
          <label for="kg">Kilogram:</label>
          <input type="number" id="kg" value="10" />
        </div>
        <div class="input-wrapper">
          <label for="lb">Pounds:</label>
          <input type="number" id="lb" />
        </div>
        <div class="input-wrapper">
          <label for="oz">Ounces:</label>
          <input type="number" id="oz" />
        </div>
      </div>

    <script src="/Day 11-20/Day 11/Weight Converter/script.js"></script>
